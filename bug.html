<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML on a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This will cause an error.";

    // This will throw an error because the element doesn't exist
    document.getElementById("myDiv").style.display = "none";
    console.log(document.getElementById('myDiv').style.display);
  </script>
</body>
</html>
